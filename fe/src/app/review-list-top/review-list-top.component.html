<div [hidden]="quizzes">
  <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
  読み込み中です。。。
</div>
<div *ngIf="quizzes">
<h3>設問一覧</h3>
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>
        タイトル
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let quiz of quizzes">
      <td>
        <a routerLink="/review-list/{{quiz.id}}">{{quiz.title}}</a>
      </td>
    </tr>
  </tbody>
</table>


</div>
